<!DOCTYPE html> <!--Schreibe 'how2use()' in die Konsole-->
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>Dislikes-Anseher</title>
    <style>
        body {
            font-family: "Syne", sans-serif;
            font-weight: 600;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40vw;
            height: 30vh;
            position: relative;
        }

        .container h1 {
            font-weight: 720;
        }

        .dislikes {
            font-weight: 500;
            font-size: 4.5em;
            color: #ff0000;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .dislikes .formatted {
            display: inline-block;
        }

        .dislikes .abbreviated {
            display: none;
        }

        .dislikes:hover .formatted {
            display: none;
        }

        .dislikes:hover .abbreviated {
            display: inline-block;
        }

        .digit {
            opacity: 0;
            animation: pop 0.5s forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        #api-credit {
            text-align: right;
            font-size: 0.8rem;
            color: #808080;
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-weight: 400;
        }

        #video-url {
            width: 20vw;
        }

        .audio {
            position: absolute;
            bottom: 0px;
        }

        .reload {
            cursor: pointer;
            font-size: 35px;
            text-align: center;
            max-width: 100px;
            display: inline-block;
            margin: 0 auto;
        }

        .container input,
        .container button {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            margin: 5px;
            box-sizing: border-box;
            border: 2px solid #A0A0A0;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
        }

        @media screen and (max-width: 550px) {
            .container {
                width: 80vw;
                height: 40vh;
            }

            body {
                font-size: 0.8rem;
            }

            .dislikes {
                font-size: 2.5rem;
            }

            .audio {
                position: absolute;
                bottom: 50px;
            }
        }

        @media screen and (max-height: 950px) and (min-width: 550px) {
            .container {
                width: 40vw;
                height: 40vh;
            }

            #video-url {
                width: 20vw;
            }
        }

        @media screen and (min-width: 1000px) and (max-width: 2000px) {
            .container {
                width: 40vw;
                height: 32vh;
            }

            #video-url {
                width: 20vw;
            }
        }

        @media screen and (min-height: 2000px) and (max-height: 3500px) {
            body {
                font-size: 10px;
            }

            .container {
                width: 25vw;
                height: 15vh;
            }

            #video-url {
                width: 12vw;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <h1 id="video-title">...</h1>
        <div class="dislikes" id="dislikes">Bitte ID eingeben</div>
        <p>Dislikes</p>
        <p class="reload" align="center">⟳</p>
        <input type="text" id="video-url" placeholder="YouTube Video URL eingeben (zB: https://www.youtube.com/watch?v=1a2b3c4d5e)">
    </div>
    
    <p id="api-credit">Datenquelle: <a href="https://returnyoutubedislike.com/" target="_blank">Return YouTube
        Dislike API</a></p>

    <script>
        let lastUpdate = 0;
        let lastUrl = '';

        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        function abbreviateNumber(number) {
            if (number >= 1000000000000000000) {
                return 'Zu viele...';
            } else if (number >= 1000000000000000) {
                return (number / 1000000000000000).toFixed(2) + ' Brd.';
            } else if (number >= 1000000000000) {
                return (number / 1000000000000).toFixed(2) + ' Bio.';
            } else if (number >= 1000000000) {
                return (number / 1000000000).toFixed(2).replace('.', ',') + ' Mrd.';
            } else if (number >= 1000000) {
                return (number / 1000000).toFixed(2).replace('.', ',') + ' Mio.';
            } else if (number >= 1000) {
                return (number / 1000).toFixed(2).replace('.', ',') + ' Tsd.';
            }
            return number.toString();
        }

        async function fetchDislikes() {
            const now = Date.now();
            const urlInput = document.getElementById('video-url').value;
            const videoIdMatch = urlInput.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)/);

            if (!videoIdMatch) {
                if (lastUrl === '') return; // Beim ersten Aufruf keine URL-Überprüfung und kein Alert
                alert('Bitte geben Sie eine gültige YouTube-URL ein. Format: https://www.youtube.com/watch?v=VIDEO_ID');
                return;
            }

            const videoId = videoIdMatch[1];
            const currentUrl = `https://www.youtube.com/watch?v=${videoId}`;

            if (now - lastUpdate < 30000 && currentUrl === lastUrl) {
                playAnimation();
                return;
            }

            lastUrl = currentUrl;

            try {
                const response = await fetch(`https://returnyoutubedislikeapi.com/votes?videoId=${videoId}`);
                const data = await response.json();
                const titleResponse = await fetch(`https://noembed.com/embed?url=${currentUrl}`);
                const titleData = await titleResponse.json();
                const title = titleData.title;
                const author = titleData.author_name; // Hinzufügen des Autors

                updateDislikes(data.dislikes);
                updateTitle(title, author); // Autor an updateTitle übergeben
                playAnimation();
                lastUpdate = now;

                // Speichern der abgerufenen Daten für copyPaste()
                window.videoInfo = {
                    title: title,
                    author: author,
                    dislikes: data.dislikes
                };
            } catch (error) {
                console.error('Fehler beim Abrufen der Daten:', error);
                document.getElementById('dislikes').innerText = 'Fehler';
            }
        }

        function updateDislikes(dislikes) {
            const dislikesElement = document.getElementById('dislikes');
            const formattedDislikes = formatNumber(dislikes);
            const abbreviatedDislikes = abbreviateNumber(dislikes);
            dislikesElement.innerHTML = `
                <span class="formatted">${formattedDislikes}</span>
                <span class="abbreviated">${abbreviatedDislikes}</span>
            `;
        }

        function updateTitle(title, author) {
            const titleElement = document.getElementById('video-title');
            const shortenedTitle = title.length > 25 ? title.substring(0, 25) + '...' + ' hat' : title;
            titleElement.innerText = shortenedTitle;
            titleElement.title = `${title} | ${author}`; // title-Attribut setzen
        }

        function playAnimation() {
            const dislikesElement = document.getElementById('dislikes');
            const formattedText = dislikesElement.querySelector('.formatted').innerText;

            const digits = formattedText.split('');
            dislikesElement.querySelector('.formatted').innerHTML = `
                ${digits.map((digit, index) => `<span class="digit" style="animation-delay: ${index * 0.2}s">${digit}</span>`).join('')}
            `;
        }

        document.querySelector('.reload').addEventListener('click', fetchDislikes);

        // fetchDislikes(); // Beim ersten Aufruf keine Daten abrufen

        function how2use() {
            return('Kopiere dir eine YouTube-URL (Format: https://www.youtube.com/watch?v=VIDEO_ID) und füge sie ein. Dannach klickst du auf das Aktualisieren-Symbol. Wenn du die Anzahl besser lesen willst, dann hovere mit der Maus über die Zahl und sie wird in einem einfacheren Format angezeigt. \n\nNützeliche Infos: \ncopyPaste() → Fasst die Daten zu einem Satz zusammen, der Kopiert und Eingefügt werden kann\nplayAnimation() → Spielt die Animation ab\nupdateTitle("Testtext", "TestAutor") → Setzt die h1 im Containter zu dem gewählten Text und Autor (Autor nur bei Hovern über Text sehbar)\nabbreviateNumber(6900000) → Kürzt die Zahl ab (hier: 6,90 Mio.)\n\nAbkürzungen:\nTsd ... Tausend (1.000)\nMio ... Millionen (1.000.000)\nMrd ... Milliarden (1.000.000.000)\nBio ... Billionen (1.000.000.000.000)\nBrd ... Billiarden (1.000.000.000.000.000)\nEine Trillion (1x10^18) und mehr wird als "Zu viele..." angezeigt\n\n\nErstellt von C.S. aka. ChiroKatze07\nDatenquelle: Return YouTube Dislike API (https://returnyoutubedislike.com/) Viel Spaß! ;)')
        }

        function copyPaste() {
            if (window.videoInfo) {
                const { title, author, dislikes } = window.videoInfo;
                const abbreviatedDislikes = abbreviateNumber(dislikes);
                return `${title} von ${author} hat ${abbreviatedDislikes} Dislikes`;
            } else {
                return 'Keine Daten verfügbar. Bitte zuerst ein Video laden.';
            }
        }

    </script>

</body>

</html>
